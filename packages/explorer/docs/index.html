<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>LivepeerJS Explorer</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/@egojump/docup/dist/docup.css">
  <style>.Menu > div:first-child{display:none;}.Main{margin-top:-24px;}h4{font-size:1.1rem;}td{padding:.5rem;}</style>
  <style>
    .NavButton {
      position: fixed;
      top: 0;
      left: 0;
      margin: .5rem;
      background: rgba(255,255,255,.5);
      cursor: pointer;
    }
    .NavMenu {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      pointer-events: none;
      transition: all .3s linear;
      z-index: 1;
      text-align: center;
      opacity: 0;
      transform: translateY(-10vh);
      transform-origin: center center;
    }
    .NavMenu.visible {
      opacity: 1;
      transform: translateY(0vh);
      pointer-events: unset;
    }
    .NavMenu a {
      position: relative;
      font-size: 2rem;
      color: var(--fg);
      transition: color .2s;
    }
    .NavMenu a:hover, .NavMenu a.active {
      color: var(--fg-dark);
    }
    .NavMenu a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: -5px;
      left: 0;
      background-color: var(--fg-dark);
      visibility: hidden;
      transform: scaleX(0);
      transform-origin: left center;
      transition: all .25s var(--ease);
    }
    .NavMenu a:hover::before, .NavMenu a.active::before {
      visibility: visible;
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <div class="NavButton" role="button" tabindex="0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu" color="#384047" data-reactid="741"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></div>
  <div class="NavMenu">
    <a href="https://livepeer.github.io/livepeerjs/">home</a><br />
    <a href="https://livepeer.github.io/livepeerjs/explorer" class="active">explorer</a><br />
    <a href="https://livepeer.github.io/livepeerjs/sdk">sdk</a><br />
    <div style="height: 25vh"></div>
    <div class="NavButton" role="button" tabindex="1"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x" color="#384047" data-reactid="1326"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div>
  </div>
  <script>
    var btns = Array.apply(null,document.querySelectorAll('.NavButton'))
    var menu = document.querySelector('.NavMenu')
    btns.forEach(bindEventListeners)
    function bindEventListeners(btn) {
      btn.addEventListener('click', toggleNavMenu, false)
      btn.addEventListener('keydown', toggleNavMenu, false)
    }
    function toggleNavMenu(e) {
      var toggle = false
      if ('keyCode' in e) {
        toggle = e.keyCode === 13 || e.keyCode === 32
      } else { 
        toggle = true
      }
      if (toggle) {
        e.preventDefault()
        menu.classList.toggle('visible')
      }
    }
  </script>
  <div id="app"></div>
  <a href="https://github.com/livepeer/livepeerjs/tree/master/@livepeer/explorer" class="github-corner" aria-label="View source on Github"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
  <!-- Script -->
  <script src="https://unpkg.com/@egojump/docup/dist/docup.js"></script>
  <!-- Start app -->
  <script>
    var doc = new Docup()
    doc.start('#app')
  </script>
</body>
</html>
