  delegate: Transcoder!
  deactivationRound: BigInt!
}

type EarningsClaimedEvent implements Event @entity {
  id: ID!
  transaction: Transaction!
  timestamp: Int!
  round: Round!
  delegator: Delegator!
  delegate: Transcoder!
  startRound: Round!
  endRound: Round!
  rewardTokens: BigDecimal!
  fees: BigDecimal!
