version: '3'
services:
  subgraph-tests:
    image: livepeer/subgraph:latest
    container_name: subgraph-tests
    entrypoint: ["wait-for-it.sh", "ganache:8545", "--", "yarn", "test:docker"]
    links:
        - ganache
        - graph-node
  ganache:
    image: livepeer/ganache-with-livepeer-protocol:streamflow
    container_name: ganache
    ports:
        - '8545:8545'
  graph-node:
    image: graphprotocol/graph-node:v0.18.0
    container_name: graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ganache
      - ipfs
      - postgres
    environment:
      postgres_host: postgres:5432
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'development:http://ganache:8545'
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    container_name: ipfs
    ports:
      - '5001:5001'
    volumes:
      - ./data/ipfs:/data/ipfs
  postgres:
    image: postgres
    container_name: postgres
    ports:
      - '5432:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
