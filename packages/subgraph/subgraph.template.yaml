specVersion: 0.0.2
description: A protocol for affordable and reliable video encoding. Find transcoders, delegators, earning pools, and staking rounds.
repository: https://github.com/livepeer/livepeerjs/tree/master/packages/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BondingManager
    network: {{networkName}}
    source:
      startBlock: {{contracts.bondingManager.startBlock}}
      address: {{contracts.bondingManager.address}}
      abi: BondingManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/bondingManager.ts
      entities:
        - Transcoder
        - Pool
        - Delegator
        - TranscoderUpdated
        - TranscoderResigned
        - TranscoderEvicted
        - TranscoderSlashed
        - Bond
        - Unbond
        - Reward
        - EarningsClaimed
        - WithdrawFees
        - WithdrawStake
        - WithdrawFees
        - Round
        - ParameterUpdate
        - Protocol
      abis:
        - name: BondingManager
          file: ./abis/BondingManager.json
      eventHandlers:
        - event: TranscoderUpdate(indexed address,uint256,uint256,uint256,bool)
          handler: transcoderUpdated
        - event: TranscoderResigned(indexed address)
          handler: transcoderResigned
        - event: TranscoderEvicted(indexed address)
          handler: transcoderEvicted
        - event: TranscoderSlashed(indexed address,address,uint256,uint256)
          handler: transcoderSlashed
        - event: Unbond(indexed address,indexed address)
          handler: unbond
        - event: Reward(indexed address,uint256)
          handler: reward
        - event: WithdrawStake(indexed address)
          handler: withdrawStake
        - event: WithdrawFees(indexed address)
          handler: withdrawFees
        - event: ParameterUpdate(string)
          handler: parameterUpdate
      {{#ifEquals networkName "mainnet"}}
      callHandlers:
        - function: claimEarnings(uint256)
          handler: claimEarnings
        - function: bond(uint256,address)
          handler: bond
      {{/ifEquals}}
  - kind: ethereum/contract
    name: BondingManager_LIP11
    network: {{networkName}}
    source:
      startBlock: {{contracts.bondingManager_LIP11.startBlock}}
      address: {{contracts.bondingManager_LIP11.address}}
      abi: BondingManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/bondingManager_LIP11.ts
      entities:
        - Transcoder
        - Delegator
        - UnbondingLock
        - Bond
        - Unbond
        - Rebond
        - WithdrawStake
        - Round
      abis:
        - name: BondingManager
          file: ./abis/BondingManager_LIP11.json
      eventHandlers:
        - event: Bond(indexed address,indexed address,indexed address,uint256,uint256)
          handler: bond
        - event: Unbond(indexed address,indexed address,uint256,uint256,uint256)
          handler: unbond
        - event: Rebond(indexed address,indexed address,uint256,uint256)
          handler: rebond
        - event: WithdrawStake(indexed address,uint256,uint256,uint256)
          handler: withdrawStake
  - kind: ethereum/contract
    name: BondingManager_streamflow
    network: {{networkName}}
    source:
      startBlock: {{contracts.bondingManager_streamflow.startBlock}}
      address: {{contracts.bondingManager_streamflow.address}}
      abi: BondingManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/bondingManager_streamflow.ts
      entities:
        - Transcoder
        - Delegator
        - TranscoderUpdated
        - TranscoderActivated
        - TranscoderDeactivated
        - EarningsClaimed
      abis:
        - name: BondingManager
          file: ./abis/BondingManager_streamflow.json
      eventHandlers:
        - event: TranscoderUpdate(indexed address,uint256,uint256)
          handler: transcoderUpdated
        - event: TranscoderActivated(indexed address,uint256)
          handler: transcoderActivated
        - event: TranscoderDeactivated(indexed address,uint256)
          handler: transcoderDeactivated
        - event: EarningsClaimed(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: earningsClaimed
  - kind: ethereum/contract
    name: RoundsManager
    network: {{networkName}}
    source:
      startBlock: {{contracts.roundsManager.startBlock}}
      address: {{contracts.roundsManager.address}}
      abi: RoundsManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/roundsManager.ts
      entities:
        - Transcoder
        - Pool
        - Round
        - InitializeRound
        - ParameterUpdate
        - Protocol
      abis:
        - name: RoundsManager
          file: ./abis/RoundsManager.json
        - name: BondingManager
          file: ./abis/BondingManager_LIP11.json
      eventHandlers:
        - event: NewRound(uint256)
          handler: newRound
        - event: ParameterUpdate(string)
          handler: parameterUpdate
  - kind: ethereum/contract
    name: RoundsManager_streamflow
    network: {{networkName}}
    source:
      startBlock: {{contracts.roundsManager_streamflow.startBlock}}
      address: {{contracts.roundsManager_streamflow.address}}
      abi: RoundsManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/roundsManager_streamflow.ts
      entities:
        - Transcoder
        - Pool
        - Round
        - InitializeRound
      abis:
        - name: RoundsManager
          file: ./abis/RoundsManager_streamflow.json
        - name: BondingManager
          file: ./abis/BondingManager_streamflow.json
      eventHandlers:
        - event: NewRound(indexed uint256,bytes32)
          handler: newRound
  - kind: ethereum/contract
    name: Minter
    network: {{networkName}}
    source:
      startBlock: {{contracts.minter.startBlock}}
      address: {{contracts.minter.address}}
      abi: Minter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/minter.ts
      entities:
        - Round
        - Protocol
        - ParameterUpdate
        - SetCurrentRewardTokens
      abis:
        - name: Minter
          file: ./abis/Minter.json
      eventHandlers:
        - event: SetCurrentRewardTokens(uint256,uint256)
          handler: setCurrentRewardTokens
        - event: ParameterUpdate(string)
          handler: parameterUpdate
  - kind: ethereum/contract
    name: Minter_LIP40
    network: {{networkName}}
    source:
      startBlock: {{contracts.minter_LIP40.startBlock}}
      address: {{contracts.minter_LIP40.address}}
      abi: Minter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/minter.ts
      entities:
        - Round
        - Protocol
        - ParameterUpdate
        - SetCurrentRewardTokens
      abis:
        - name: Minter
          file: ./abis/Minter.json
      eventHandlers:
        - event: SetCurrentRewardTokens(uint256,uint256)
          handler: setCurrentRewardTokens
        - event: ParameterUpdate(string)
          handler: parameterUpdate
  - kind: ethereum/contract
    name: TicketBroker
    network: {{networkName}}
    source:
      startBlock: {{contracts.ticketBroker.startBlock}}
      address: {{contracts.ticketBroker.address}}
      abi: TicketBroker
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/ticketBroker.ts   
      entities:
        - Protocol
        - Broadcaster
        - WinningTicketRedeemed
        - Round
        - ReserveFunded
        - ReserveClaimed
        - DepositFunded
        - Withdrawal
      abis:
        - name: TicketBroker
          file: ./abis/TicketBroker.json
      eventHandlers:
        - event: WinningTicketRedeemed(indexed address,indexed address,uint256,uint256,uint256,uint256,bytes)
          handler: winningTicketRedeemed
        - event: DepositFunded(indexed address,uint256)
          handler: depositFunded
        - event: ReserveFunded(indexed address,uint256)
          handler: reserveFunded
        - event: ReserveClaimed(indexed address,address,uint256)
          handler: reserveClaimed
        - event: Withdrawal(indexed address,uint256,uint256)
          handler: withdrawal
  - kind: ethereum/contract
    name: Controller
    network: {{networkName}}
    source:
      startBlock: {{contracts.controller.startBlock}}
      address: {{contracts.controller.address}}
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/controller.ts   
      entities:
        - Protocol
        - Pause
        - Unpause
      abis:
        - name: Controller
          file: ./abis/Controller.json
      eventHandlers:
        - event: Pause()
          handler: pause
        - event: Unpause()
          handler: unpause
  - kind: ethereum/contract
    name: PollCreator
    network: {{networkName}}
    source:
      startBlock: {{contracts.pollCreator.startBlock}}
      address: {{contracts.pollCreator.address}}
      abi: PollCreator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pollCreator.ts   
      entities:
        - PollCreated
        - Poll
      abis:
        - name: PollCreator
          file: ./abis/PollCreator.json
      eventHandlers:
        - event: PollCreated(indexed address,bytes,uint256,uint256,uint256)
          handler: pollCreated
###############################################################################
#
# Data source templates
# https://thegraph.com/docs/define-a-subgraph#data-source-templates
#
###############################################################################
templates:
  - kind: ethereum/contract
    name: PollTallyTemplate
    network: {{networkName}}
    source:
      abi: BondingManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pollTallyHandlers.ts
      abis:
        - name: BondingManager
          file: ./abis/BondingManager_streamflow.json
      entities:
        - Delegator
        - Protocol
        - Poll,
        - Vote
        - Transcoder
        - PollTally
      eventHandlers:
        - event: Reward(indexed address,uint256)
          handler: updatePollTallyOnReward
        - event: Bond(indexed address,indexed address,indexed address,uint256,uint256)
          handler: updatePollTallyOnBond
        - event: Unbond(indexed address,indexed address,uint256,uint256,uint256)
          handler: updatePollTallyOnUnbond
        - event: Rebond(indexed address,indexed address,uint256,uint256)
          handler: updatePollTallyOnRebond
        - event: EarningsClaimed(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: updatePollTallyOnEarningsClaimed
  - kind: ethereum/contract
    name: Poll
    network: {{networkName}}
    source:
      abi: Poll
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poll.ts
      abis:
        - name: Poll
          file: ./abis/Poll.json
        - name: BondingManager
          file: ./abis/BondingManager_streamflow.json
      entities:
        - Poll
        - Vote
      eventHandlers:
        - event: Vote(indexed address,uint256)
          handler: vote