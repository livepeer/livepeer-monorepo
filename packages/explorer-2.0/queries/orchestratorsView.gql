query(
  $where: Transcoder_filter
  $first: Int
  $skip: Int
  $orderBy: Transcoder_orderBy
  $orderDirection: OrderDirection
) {
  transcoders(
    where: $where
    first: $first
    skip: $skip
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    totalGeneratedFees
    feeShare
    activationRound
    deactivationRound
    rewardCut
    totalStake
    price
    active
    threeBoxSpace {
      __typename
      id
      did
      name
      website
      description
      image
    }
    delegator {
      startRound
      bondedAmount
      unbondingLocks {
        withdrawRound
      }
    }
    pools(first: 30, orderBy: id, orderDirection: desc) {
      rewardTokens
    }
  }
  protocol(id: "0") {
    id
    totalTokenSupply
    totalActiveStake
    inflation
    inflationChange
    currentRound {
      id
    }
  }
}
