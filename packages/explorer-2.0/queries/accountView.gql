query($account: ID!) {
  delegator(id: $account) {
    id
    pendingStake
    bondedAmount
    principal
    unbonded
    pendingFees
    withdrawnFees
    startRound
    lastClaimRound {
      id
    }
    unbondingLocks {
      id
      amount
      unbondingLockId
      withdrawRound
      delegate {
        id
      }
    }
    delegate {
      id
      rewardCut
      totalStake
      threeBoxSpace {
        __typename
        name
        website
        image
        description
      }
    }
  }
  threeBoxSpace(id: $account) {
    __typename
    id
    did
    name
    website
    description
    image
    addressLinks
    defaultProfile
  }
  transcoder(id: $account) {
    id
    active
    feeShare
    rewardCut
    status
    active
    totalStake
    totalGeneratedFees
    lastRewardRound {
      id
    }
    pools(first: 30, orderBy: id, orderDirection: desc) {
      rewardTokens
    }
    threeBoxSpace {
      __typename
      name
      website
      image
      description
    }
  }
  account(id: $account) {
    id
    tokenBalance
    ethBalance
    allowance
  }
  threeBoxSpace(id: $account) {
    __typename
    id
    did
    name
    website
    description
    image
    addressLinks
    defaultProfile
  }
  protocol(id: "0") {
    totalTokenSupply
    totalBondedToken: totalActiveStake
    inflation
    inflationChange
  }
  currentRound: rounds(first: 1, orderBy: timestamp, orderDirection: desc) {
    id
  }
}
