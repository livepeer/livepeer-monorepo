query($account: ID!) {
  delegator(id: $account) {
    id
    pendingStake
    bondedAmount
    principal
    unbonded
    pendingFees
    withdrawnFees
    startRound
    lastClaimRound {
      id
    }
    unbondingLocks {
      id
      amount
      unbondingLockId
      withdrawRound
      delegate {
        id
      }
    }
    delegate(id: $account) {
      id
      active
      status
      active
      totalStake
      threeBoxSpace {
        __typename
        id
        name
        image
      }
    }
  }
  transcoder(id: $account) {
    id
    active
    feeShare
    rewardCut
    price
    status
    active
    totalStake
    totalVolumeETH
    lastRewardRound {
      id
    }
    pools(first: 30, orderBy: id, orderDirection: desc) {
      rewardTokens
    }
    threeBoxSpace {
      __typename
      id
      name
      website
      image
      description
    }
  }
  threeBoxSpace(id: $account) {
    __typename
    id
    did
    name
    website
    description
    image
    addressLinks
    defaultProfile
  }
  account(id: $account) {
    id
    tokenBalance
    ethBalance
    allowance
  }
  protocol(id: "0") {
    id
    totalSupply
    totalActiveStake
    participationRate
    inflation
    inflationChange
    currentRound {
      id
    }
  }
}
