fragment imageInfo on ImageExtended {
  alt
  asset {
    _id
    path
    metadata {
      dimensions {
        width
        height
      }
    }
    source {
      url
    }
  }
}

fragment cta on Cta {
  title
  variant
  anchorLink
  externalLink
  internalLink {
    slug {
      current
    }
  }
}

fragment hero on Hero {
  _type
  heading
  tagline
  centered
  ctas {
    ...cta
  }
  image {
    ...imageInfo
  }
}

fragment valuesSection on ValuesSection {
  _type
  heading
  image {
    ...imageInfo
  }
  values {
    heading
    description
    image {
      ...imageInfo
    }
  }
}

fragment investorsSection on InvestorsSection {
  _type
  heading
  investors {
    ...imageInfo
  }
}

fragment testimonialsSection on TestimonialsSection {
  _type
  heading
  testimonials {
    quote
    name
    company
    role
    image {
      ...imageInfo
    }
  }
}

fragment contactSection on ContactSection {
  _type
  heading
  body: bodyRaw
}

fragment ctaSection on CtaSection {
  _type
  heading
  cta {
    ...cta
  }
}

fragment textSection on TextSection {
  _type
  text: textRaw
}

fragment markdownSection on MarkdownSection {
  _type
  markdown: markdown
}
