#import "./fragments.gql"
query allPage($where: PageFilter) {
  allPage(where: $where) {
    _id
    title
    slug {
      current
    }
    content {
      ...hero
      ...valuesSection
      ...investorsSection
      ...testimonialsSection
      ...contactSection
      ...ctaSection
      ...textSection
      ...markdownSection
    }
  }
}
